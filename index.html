<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="stats-area">
            <h3>Player Status</h3>
            <p>Name: <span id="player-name">Hero</span></p>
            <p>HP: <span id="player-hp">100</span></p>
            <p>Attack: <span id="player-attack">10</span></p>
            <p>Scene: <span id="player-location">Starting Village</span></p>
        </div>

        <div id="output-area">
            </div>

        <div id="choices-area">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
