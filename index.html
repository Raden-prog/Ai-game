<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gold Clicker</h1>

        <div class="gold-display">
            <p>Gold: <span id="goldCount">0</span></p>
            <p>Gold per Click: <span id="goldPerClickDisplay">1</span></p>
            <p>Gold per Second: <span id="goldPerSecondDisplay">0</span></p>
        </div>

        <button id="clickButton" class="click-button">Click for Gold!</button>

        <div class="upgrades-section">
            <h2>Upgrades</h2>
            <div id="upgradesContainer">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
