<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Petualangan Teks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="stats-area">
            <h3>Status Pemain</h3>
            <p>Nama: <span id="player-name">Pahlawan</span></p>
            <p>HP: <span id="player-hp">100</span></p>
            <p>Serangan: <span id="player-attack">10</span></p>
            <p>Lokasi: <span id="player-location">Desa Awal</span></p>
        </div>

        <div id="output-area">
            <p id="game-narrative">Selamat datang di petualangan ini! Ketik 'mulai' untuk memulai permainan.</p>
        </div>

        <div id="input-area">
            <input type="text" id="player-input" placeholder="Ketik perintahmu...">
            <button id="submit-button">Kirim</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
